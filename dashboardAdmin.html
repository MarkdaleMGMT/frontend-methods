                            </div>
                        </div>
                    </div>
                </div>

            <div class="card">
                                    <div class="card-header">
                                        <strong>Update Clam Miner Balance</strong>
                                    </div>
                                    <div class="card-body">
                                     <input type="text" name="text-input" placeholder="Amount" class="form-control" id="update">
                                        <button type="button" class="btn btn-outline-primary" id="updateButton">Update</button>
                                    </div>
           </div><!-- /# card -->
            <div class="card">
                                    <div class="card-header">
                                        <strong>Deposit</strong>
                                    </div>
                                    <div class="card-body">
                                     <input type="text" id="deposit" name="text-input" placeholder="Amount" class="form-control">
                                     User:
                                    
                                    
                                     <select class="standardSelect" tabindex="1" id="userSearch">
                                </select>
                                        <button type="button" class="btn btn-outline-primary" id="depositButton">Deposit</button>
                                    </div>
            </div><!-- /# card -->
            <div class="card">
                                    <div class="card-header">

                                    </div>

                                        <button type="button" class="btn btn-outline-primary" id="withdrawButton">Withdraw</button>
                                    </div>
            </div><!-- /# card -->
            <div class="card">
                                    <div class="card-header">
                                        <strong>Transfer</strong>
                                    </div>
                                    <div class="card-body">
                                      From:
                                    
                             
                                     <select class="standardSelect" tabindex="1" id="userSearch3">
                                </select>
                              To:
                                    
                                    
                                    <select class="standardSelect" tabindex="1" id="userSearch4"> 
                                </select>
                                     
                                     <input type="text" id="transfer" name="text-input" placeholder="Amount" class="form-control">
                                        <button type="button" class="btn btn-outline-primary" id="transferButton">Deposit</button>
                                    </div>
            </div><!-- /# card -->
            
                        <div class="card">

                                    </tbody>
